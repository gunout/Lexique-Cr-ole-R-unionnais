<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexique Cr√©ole R√©unionnais - Interface Cyberpunk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="dictionnaire.js"></script>
    <style>
        /* --- Variables & Global Styles --- */
        :root {
            /* Couleurs du drapeau de La R√©union */
            --reunion-blue: #0055A4;
            --reunion-yellow: #FFCE00;
            --reunion-red: #EF4135;
            --reunion-white: #FFFFFF;
            --reunion-black: #000000;

            /* Th√®me Cyberpunk */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: rgba(26, 26, 26, 0.7);
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border-color: #333;
            --neon-glow-blue: 0 0 10px #0055A4, 0 0 20px #0055A4, 0 0 30px #0055A4;
            --neon-glow-red: 0 0 10px #EF4135, 0 0 20px #EF4135, 0 0 30px #EF4135;
            --neon-glow-yellow: 0 0 10px #FFCE00, 0 0 20px #FFCE00;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px);
        }

        /* --- Header --- */
        .top-header {
            background-color: var(--bg-secondary);
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 2px solid var(--reunion-blue);
            box-shadow: var(--neon-glow-blue);
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--reunion-white);
            text-shadow: var(--neon-glow-blue);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 1px;
        }

        .search-container {
            max-width: 600px;
            margin: 1.5rem auto 0;
            position: relative;
        }

        .search-bar {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.8rem 1.2rem;
            border-radius: 0;
            font-size: 1rem;
            font-family: 'Roboto Mono', monospace;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--reunion-blue);
            box-shadow: inset 0 0 5px var(--reunion-blue), var(--neon-glow-blue);
        }

        .search-count {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-size: 0.8rem;
            font-family: 'Roboto Mono', monospace;
        }

        /* --- Contr√¥les musique --- */
        .music-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
        }

        .music-btn {
            background: var(--bg-card);
            border: 1px solid var(--reunion-yellow);
            color: var(--reunion-yellow);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--neon-glow-yellow);
            font-size: 1.2rem;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: var(--reunion-yellow);
            color: var(--bg-primary);
        }

        .volume-slider {
            width: 80px;
            background: var(--bg-card);
            border: 1px solid var(--reunion-yellow);
            cursor: pointer;
        }

        .music-btn.playing {
            animation: pulse-yellow 2s infinite;
        }

        .music-loading {
            opacity: 0.7;
            cursor: wait;
        }

        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 5px var(--reunion-yellow); }
            50% { box-shadow: 0 0 20px var(--reunion-yellow); }
            100% { box-shadow: 0 0 5px var(--reunion-yellow); }
        }

        /* --- Main Layout --- */
        .app-container {
            display: flex;
            min-height: calc(100vh - 180px);
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            gap: 1.5rem;
        }

        /* --- Sidebar --- */
        .sidebar {
            flex: 0 0 280px;
            background: var(--bg-card);
            padding: 1.2rem;
            border: 1px solid var(--reunion-blue);
            box-shadow: var(--neon-glow-blue);
            height: fit-content;
        }

        .sidebar h2 {
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
            color: var(--reunion-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Roboto Mono', monospace;
            text-shadow: var(--neon-glow-yellow);
        }

        .alphabet-nav {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.4rem;
            margin-bottom: 1.5rem;
        }

        .alphabet-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.6rem;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .alphabet-btn:hover:not(:disabled) {
            background: var(--reunion-blue);
            color: var(--reunion-white);
            box-shadow: var(--neon-glow-blue);
            transform: scale(1.05);
        }

        .alphabet-btn.active {
            background: var(--reunion-yellow);
            color: var(--bg-primary);
            font-weight: 700;
            box-shadow: var(--neon-glow-yellow);
        }
        
        .alphabet-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .stats {
            background: var(--bg-secondary);
            padding: 0.8rem;
            border: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.6rem;
            font-size: 0.8rem;
            font-family: 'Roboto Mono', monospace;
        }

        .stat-value {
            color: var(--reunion-yellow);
            font-weight: 600;
            text-shadow: var(--neon-glow-yellow);
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.8rem;
        }

        .content-header h2 {
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .view-toggle {
            display: flex;
            gap: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--reunion-blue);
            box-shadow: var(--neon-glow-blue);
        }

        .view-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.6rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .view-btn.active {
            background: var(--reunion-blue);
            color: var(--reunion-white);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        /* --- Word Grid --- */
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.2rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        .word-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .word-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--reunion-blue), var(--reunion-yellow));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .word-card:hover::before {
            transform: scaleX(1);
        }

        .word-card:hover {
            transform: translateY(-5px);
            border-color: var(--reunion-blue);
            box-shadow: var(--neon-glow-blue);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.8rem;
        }

        .word-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            font-family: 'Roboto Mono', monospace;
            color: var(--reunion-yellow);
            text-shadow: var(--neon-glow-yellow);
        }

        .word-meta {
            color: var(--text-secondary);
            font-size: 0.7rem;
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
        }

        .card-actions {
            display: flex;
            gap: 0.4rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            color: var(--reunion-red);
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px var(--reunion-red));
        }

        .icon-btn.active {
            color: var(--reunion-red);
            animation: pulse-red 1.5s infinite;
        }

        .definition {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            flex-grow: 1;
        }

        /* --- List View --- */
        .word-list {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .word-list.active {
            display: block;
        }

        .list-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 1.2rem;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:hover {
            border-color: var(--reunion-blue);
            transform: translateX(10px);
            box-shadow: var(--neon-glow-blue);
        }

        .list-word {
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Roboto Mono', monospace;
            color: var(--reunion-yellow);
            text-shadow: var(--neon-glow-yellow);
        }

        .list-definition {
            color: var(--text-secondary);
            font-size: 0.85rem;
            max-width: 60%;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.4s;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            margin: 5% auto;
            padding: 1.5rem;
            border: 2px solid var(--reunion-yellow);
            box-shadow: var(--neon-glow-yellow);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.4s;
            position: relative;
        }

        .close-btn {
            color: var(--text-secondary);
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--reunion-red);
            filter: drop-shadow(0 0 5px var(--reunion-red));
        }

        .modal-word {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Roboto Mono', monospace;
            color: var(--reunion-yellow);
            text-shadow: var(--neon-glow-yellow);
        }

        .modal-definition {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .btn {
            background: var(--reunion-blue);
            color: var(--reunion-white);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--neon-glow-blue);
            font-size: 0.8rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--reunion-blue), 0 0 25px var(--reunion-blue);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            border-color: var(--reunion-red);
            box-shadow: var(--neon-glow-red);
        }

        .voice-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-top: 1.2rem;
        }

        .voice-select {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.4rem;
            border-radius: 0;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
        }

        /* --- Back to Top Button --- */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--reunion-blue);
            color: var(--reunion-white);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--neon-glow-blue);
            transition: all 0.3s ease;
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .back-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--reunion-blue);
        }

        .back-to-top.show {
            display: flex;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse-red {
            0% { filter: drop-shadow(0 0 5px var(--reunion-red)); }
            50% { filter: drop-shadow(0 0 15px var(--reunion-red)); }
            100% { filter: drop-shadow(0 0 5px var(--reunion-red)); }
        }

        /* --- Responsive --- */
        @media (max-width: 1024px) {
            .app-container {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .sidebar {
                width: 100%;
                flex: none;
            }

            .alphabet-nav {
                grid-template-columns: repeat(8, 1fr);
            }

            .word-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .top-header {
                padding: 1rem 0.8rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.8rem;
            }

            .search-container {
                margin: 1rem auto 0;
            }

            .search-bar {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }

            .alphabet-nav {
                grid-template-columns: repeat(6, 1fr);
            }

            .word-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }

            .view-toggle {
                width: 100%;
                justify-content: center;
            }

            .view-btn {
                flex: 1;
                text-align: center;
            }

            .list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .list-definition {
                max-width: 100%;
            }

            .modal-content {
                padding: 1.2rem;
                margin: 10% auto;
                width: 95%;
            }

            .modal-word {
                font-size: 1.8rem;
            }

            .modal-definition {
                font-size: 0.95rem;
            }

            .modal-actions {
                flex-direction: column;
            }

            .voice-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .back-to-top {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .music-controls {
                position: static;
                justify-content: center;
                margin-top: 1rem;
            }
        }

        @media (max-width: 480px) {
            .top-header {
                padding: 0.8rem 0.5rem;
            }

            .logo {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .search-bar {
                padding: 0.6rem 0.8rem;
            }

            .alphabet-nav {
                grid-template-columns: repeat(4, 1fr);
            }

            .alphabet-btn {
                padding: 0.5rem;
                font-size: 0.7rem;
            }

            .sidebar {
                padding: 1rem;
            }

            .sidebar h2 {
                font-size: 1rem;
            }

            .word-card {
                padding: 1rem;
            }

            .word-title {
                font-size: 1.2rem;
            }

            .definition {
                font-size: 0.85rem;
            }

            .back-to-top {
                bottom: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 360px) {
            .alphabet-nav {
                grid-template-columns: repeat(3, 1fr);
            }

            .word-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 1rem;
                margin: 5% auto;
            }

            .modal-word {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- √âl√©ment audio pour la musique de fond -->
    <audio id="background-music" loop>
        <!-- La source sera d√©finie dynamiquement -->
    </audio>

    <header class="top-header">
        <div class="logo">üó£Ô∏è Lexique Cr√©ole</div>
        <div class="subtitle">Dictionnaire interactif  // <span id="total-words">0</span> mots dans la base</div>
        
        <!-- Contr√¥les musique -->
        <div class="music-controls">
            <button id="music-toggle" class="music-btn" title="Activer/D√©sactiver la musique">üéµ</button>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="0.3" title="Volume">
        </div>
        
        <div class="search-container">
            <input type="search" id="search-input" class="search-bar" placeholder="Rechercher un mot cr√©ole...">
            <div class="search-count" id="search-count">Tapez pour rechercher</div>
        </div>
    </header>

    <div class="app-container">
        <aside class="sidebar">
            <h2>Navigation</h2>
            
            <div class="alphabet-nav" id="alphabet-nav">
                <!-- Les boutons de l'alphabet seront g√©n√©r√©s ici -->
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span>Mots affich√©s:</span>
                    <span class="stat-value" id="displayed-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Favoris:</span>
                    <span class="stat-value" id="favorites-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Lettre active:</span>
                    <span class="stat-value" id="active-letter">Toutes</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h2 id="current-view-title">Tous les mots</h2>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">Grille</button>
                    <button class="view-btn" data-view="list">Liste</button>
                </div>
            </div>

            <div class="word-grid" id="word-grid">
                <!-- Les cartes des mots seront g√©n√©r√©s ici -->
            </div>

            <div class="word-list" id="word-list">
                <!-- La liste des mots sera g√©n√©r√©e ici -->
            </div>
        </main>
    </div>

    <!-- Bouton pour remonter en haut -->
    <button class="back-to-top" id="back-to-top" title="Remonter en haut">‚Üë</button>

    <!-- Modal pour afficher les d√©tails d'un mot -->
    <div id="word-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <h1 class="modal-word" id="modal-word"></h1>
                <p class="modal-definition" id="modal-definition"></p>
                
                <div class="voice-controls">
                    <select id="voice-select" class="voice-select">
                        <option value="">Choisir une voix</option>
                    </select>
                    <button class="btn" id="speak-btn">üîä Prononcer</button>
                </div>
                
                <div class="modal-actions">
                    <button class="btn-secondary" id="favorite-modal-btn">‚ù§Ô∏è Ajouter aux favoris</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Conversion du dictionnaire en tableau utilisable
        const wordsArray = Object.entries(dictionnaire).map(([word, definition], index) => ({
            id: index,
            word: word,
            definition: definition,
            firstLetter: word.charAt(0).toUpperCase()
        }));

        // √âl√©ments du DOM
        const searchInput = document.getElementById('search-input');
        const searchCount = document.getElementById('search-count');
        const totalWords = document.getElementById('total-words');
        const displayedCount = document.getElementById('displayed-count');
        const favoritesCount = document.getElementById('favorites-count');
        const activeLetter = document.getElementById('active-letter');
        const alphabetNav = document.getElementById('alphabet-nav');
        const wordGrid = document.getElementById('word-grid');
        const wordList = document.getElementById('word-list');
        const viewBtns = document.querySelectorAll('.view-btn');
        const modal = document.getElementById('word-modal');
        const modalWord = document.getElementById('modal-word');
        const modalDefinition = document.getElementById('modal-definition');
        const favoriteModalBtn = document.getElementById('favorite-modal-btn');
        const speakBtn = document.getElementById('speak-btn');
        const voiceSelect = document.getElementById('voice-select');
        const currentViewTitle = document.getElementById('current-view-title');
        const backToTopBtn = document.getElementById('back-to-top');

        // √âl√©ments pour la musique
        const backgroundMusic = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        const volumeSlider = document.getElementById('volume-slider');

        // √âtat de l'application
        let currentWords = [...wordsArray];
        let currentLetter = 'all';
        let currentView = 'grid';
        let favorites = JSON.parse(localStorage.getItem('creoleFavorites')) || [];
        let currentModalWord = null;
        let voices = [];
        let selectedVoice = null;
        let isMusicPlaying = false;

        // URL jsDelivr pour la musique Maloya
        const MALOYA_URL = 'https://cdn.jsdelivr.net/gh/gunout/Lexique-Cr-ole-R-unionnais@main/maloya.mp3';

        // Gestion de la musique
        function setupMusicControls() {
            // D√©finir le volume initial
            const savedVolume = localStorage.getItem('creoleMusicVolume');
            if (savedVolume) {
                backgroundMusic.volume = savedVolume;
                volumeSlider.value = savedVolume;
            } else {
                backgroundMusic.volume = volumeSlider.value;
            }
            
            // Charger la musique depuis jsDelivr
            loadMusic();
            
            // √âv√©nement pour le bouton de musique
            musicToggle.addEventListener('click', toggleMusic);
            
            // √âv√©nement pour le slider de volume
            volumeSlider.addEventListener('input', function() {
                const volume = this.value;
                backgroundMusic.volume = volume;
                localStorage.setItem('creoleMusicVolume', volume);
            });
            
            // G√©rer la fin de la musique pour la relancer
            backgroundMusic.addEventListener('ended', function() {
                this.currentTime = 0;
                if (isMusicPlaying) {
                    this.play().catch(e => console.log("Erreur de relecture:", e));
                }
            });
            
            // G√©rer les erreurs audio
            backgroundMusic.addEventListener('error', function(e) {
                console.error("Erreur audio:", e);
                musicToggle.textContent = '‚ùå';
                musicToggle.title = 'Erreur de chargement de la musique';
                musicToggle.classList.remove('music-loading');
            });
            
            // Charger l'√©tat de la musique sauvegard√©
            const savedMusicState = localStorage.getItem('creoleMusicState');
            if (savedMusicState === 'playing') {
                musicToggle.textContent = '‚ñ∂Ô∏è';
                musicToggle.title = 'Musique pr√™te - Cliquer pour d√©marrer';
            }
        }

        function loadMusic() {
            console.log("Chargement de la musique depuis:", MALOYA_URL);
            
            musicToggle.classList.add('music-loading');
            musicToggle.textContent = '‚è≥';
            musicToggle.title = 'Chargement de la musique...';
            
            backgroundMusic.src = MALOYA_URL;
            backgroundMusic.load();
            
            backgroundMusic.addEventListener('canplaythrough', function onCanPlay() {
                console.log("Musique charg√©e avec succ√®s");
                backgroundMusic.removeEventListener('canplaythrough', onCanPlay);
                musicToggle.textContent = '‚ñ∂Ô∏è';
                musicToggle.title = 'Musique pr√™te - Cliquer pour d√©marrer';
                musicToggle.classList.remove('music-loading');
                
                // Si la musique √©tait en cours de lecture avant, la red√©marrer
                const savedMusicState = localStorage.getItem('creoleMusicState');
                if (savedMusicState === 'playing') {
                    // Attendre une interaction utilisateur pour d√©marrer
                    musicToggle.textContent = '‚ñ∂Ô∏è';
                    musicToggle.title = 'Cliquer pour d√©marrer la musique';
                }
            }, { once: true });
            
            backgroundMusic.addEventListener('error', function onError(e) {
                console.error("Erreur de chargement de la musique:", e);
                backgroundMusic.removeEventListener('error', onError);
                musicToggle.textContent = '‚ùå';
                musicToggle.title = 'Musique non disponible';
                musicToggle.classList.remove('music-loading');
            }, { once: true });
        }

        function toggleMusic() {
            if (isMusicPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            const playPromise = backgroundMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isMusicPlaying = true;
                    musicToggle.textContent = 'üîä';
                    musicToggle.classList.add('playing');
                    musicToggle.title = 'Musique en cours - Cliquer pour arr√™ter';
                    localStorage.setItem('creoleMusicState', 'playing');
                    console.log("Musique d√©marr√©e");
                }).catch(error => {
                    console.error("Erreur de lecture:", error);
                    // Si l'autoplay est bloqu√©, on attend un clic utilisateur
                    musicToggle.textContent = '‚ñ∂Ô∏è';
                    musicToggle.title = 'Cliquer pour d√©marrer la musique';
                    
                    // Ajouter un √©couteur pour un clic sur le document
                    const onceClick = () => {
                        document.removeEventListener('click', onceClick);
                        playMusic();
                    };
                    document.addEventListener('click', onceClick);
                });
            }
        }

        function pauseMusic() {
            backgroundMusic.pause();
            isMusicPlaying = false;
            musicToggle.textContent = '‚ñ∂Ô∏è';
            musicToggle.classList.remove('playing');
            musicToggle.title = 'Musique arr√™t√©e - Cliquer pour d√©marrer';
            localStorage.setItem('creoleMusicState', 'paused');
        }

        // Initialisation des voix
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '<option value="">Choisir une voix</option>';
            
            const frenchFemaleVoices = voices.filter(voice => {
                return (voice.lang.includes('fr') || voice.lang.includes('FR')) && 
                       (voice.name.toLowerCase().includes('female') || 
                        voice.name.toLowerCase().includes('femme') ||
                        voice.name.toLowerCase().includes('victoria') ||
                        voice.name.toLowerCase().includes('audrey') ||
                        voice.name.toLowerCase().includes('chantal'));
            });
            
            frenchFemaleVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
            
            if (frenchFemaleVoices.length === 0) {
                const frenchVoices = voices.filter(voice => voice.lang.includes('fr') || voice.lang.includes('FR'));
                frenchVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                });
            }
            
            if (frenchFemaleVoices.length > 0) {
                selectedVoice = frenchFemaleVoices[0];
                voiceSelect.value = selectedVoice.name;
            } else if (voices.length > 0) {
                const frenchVoices = voices.filter(voice => voice.lang.includes('fr') || voice.lang.includes('FR'));
                if (frenchVoices.length > 0) {
                    selectedVoice = frenchVoices[0];
                    voiceSelect.value = selectedVoice.name;
                }
            }
        }

        // Initialisation
        function init() {
            totalWords.textContent = wordsArray.length;
            updateFavoritesCount();
            createAlphabetNav();
            filterWords();
            setupMusicControls();
            
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
            loadVoices();
            setupEventListeners();
            setupBackToTop();
            
            // D√©blocage audio apr√®s interaction utilisateur
            document.addEventListener('click', function initAudio() {
                const savedMusicState = localStorage.getItem('creoleMusicState');
                if (savedMusicState === 'playing' && !isMusicPlaying) {
                    setTimeout(() => playMusic(), 500);
                }
            }, { once: true });
        }

        // Cr√©ation de la navigation alphab√©tique
        function createAlphabetNav() {
            const allBtn = document.createElement('button');
            allBtn.className = 'alphabet-btn active';
            allBtn.textContent = 'Tous';
            allBtn.dataset.letter = 'all';
            alphabetNav.appendChild(allBtn);

            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            letters.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'alphabet-btn';
                btn.textContent = letter;
                btn.dataset.letter = letter;
                
                const hasWords = wordsArray.some(word => word.firstLetter === letter);
                if (!hasWords) {
                    btn.disabled = true;
                }
                
                alphabetNav.appendChild(btn);
            });

            alphabetNav.addEventListener('click', (e) => {
                if (e.target.classList.contains('alphabet-btn') && !e.target.disabled) {
                    const letter = e.target.dataset.letter;
                    
                    document.querySelectorAll('.alphabet-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    e.target.classList.add('active');
                    
                    currentLetter = letter;
                    activeLetter.textContent = letter === 'all' ? 'Toutes' : letter;
                    filterWords();
                }
            });
        }

        // Filtrage des mots - Recherche uniquement dans les mots cr√©oles
        function filterWords() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            let filtered = currentLetter === 'all' 
                ? wordsArray 
                : wordsArray.filter(word => word.firstLetter === currentLetter);
            
            if (searchTerm) {
                // Recherche uniquement dans les mots cr√©oles
                filtered = filtered.filter(word => 
                    word.word.toLowerCase().includes(searchTerm)
                );
            }
            
            currentWords = filtered;
            renderWords();
            
            // Mise √† jour du compteur de recherche
            if (searchTerm) {
                searchCount.textContent = `${currentWords.length} mot(s) cr√©ole(s) trouv√©(s) pour "${searchTerm}"`;
            } else if (currentLetter === 'all') {
                searchCount.textContent = 'Tous les mots cr√©oles affich√©s';
            } else {
                searchCount.textContent = `${currentWords.length} mot(s) cr√©ole(s) commen√ßant par "${currentLetter}"`;
            }
        }

        // Affichage des mots
        function renderWords() {
            displayedCount.textContent = currentWords.length;
            
            wordGrid.innerHTML = '';
            wordList.innerHTML = '';
            
            if (currentWords.length === 0) {
                const message = document.createElement('div');
                message.style.gridColumn = '1 / -1';
                message.style.textAlign = 'center';
                message.style.padding = '2rem';
                message.style.color = 'var(--text-secondary)';
                message.style.fontSize = '1rem';
                message.textContent = 'Aucun mot cr√©ole ne correspond √† votre recherche.';
                wordGrid.appendChild(message);
                
                // Aussi pour la vue liste
                const listMessage = message.cloneNode(true);
                wordList.appendChild(listMessage);
                return;
            }
            
            if (currentView === 'grid') {
                renderGridView();
                wordGrid.style.display = 'grid';
                wordList.style.display = 'none';
            } else {
                renderListView();
                wordGrid.style.display = 'none';
                wordList.style.display = 'block';
            }
        }

        // Affichage en grille
        function renderGridView() {
            currentWords.forEach(word => {
                const card = createWordCard(word);
                wordGrid.appendChild(card);
            });
        }

        // Affichage en liste
        function renderListView() {
            currentWords.forEach(word => {
                const listItem = createListItem(word);
                wordList.appendChild(listItem);
            });
        }

        // Cr√©ation d'une carte de mot
        function createWordCard(word) {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <div class="word-title">${word.word}</div>
                        <div class="word-meta">Premi√®re lettre: ${word.firstLetter}</div>
                    </div>
                    <div class="card-actions">
                        <button class="icon-btn favorite-btn ${favorites.includes(word.id) ? 'active' : ''}" 
                                data-id="${word.id}" title="Favori">‚ù§Ô∏è</button>
                    </div>
                </div>
                <div class="definition">${word.definition}</div>
            `;
            
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('favorite-btn')) {
                    openModal(word);
                }
            });
            
            return card;
        }

        // Cr√©ation d'un √©l√©ment de liste
        function createListItem(word) {
            const item = document.createElement('div');
            item.className = 'list-item';
            item.innerHTML = `
                <div class="list-word">${word.word}</div>
                <div class="list-definition">${word.definition}</div>
                <button class="icon-btn favorite-btn ${favorites.includes(word.id) ? 'active' : ''}" 
                        data-id="${word.id}" title="Favori">‚ù§Ô∏è</button>
            `;
            
            item.addEventListener('click', (e) => {
                if (!e.target.classList.contains('favorite-btn')) {
                    openModal(word);
                }
            });
            
            return item;
        }

        // Ouverture de la modal
        function openModal(word) {
            currentModalWord = word;
            modalWord.textContent = word.word;
            modalDefinition.textContent = word.definition;
            
            favoriteModalBtn.textContent = favorites.includes(word.id) 
                ? '‚ù§Ô∏è Retirer des favoris' 
                : '‚ù§Ô∏è Ajouter aux favoris';
            
            modal.style.display = 'block';
        }

        // Fermeture de la modal
        function closeModal() {
            modal.style.display = 'none';
            currentModalWord = null;
        }

        // Gestion des favoris
        function toggleFavorite(wordId) {
            if (favorites.includes(wordId)) {
                favorites = favorites.filter(id => id !== wordId);
            } else {
                favorites.push(wordId);
            }
            
            localStorage.setItem('creoleFavorites', JSON.stringify(favorites));
            updateFavoritesCount();
            
            renderWords();
            
            if (currentModalWord && currentModalWord.id === wordId) {
                favoriteModalBtn.textContent = favorites.includes(wordId) 
                    ? '‚ù§Ô∏è Retirer des favoris' 
                    : '‚ù§Ô∏è Ajouter aux favoris';
            }
        }

        // Mise √† jour du compteur de favoris
        function updateFavoritesCount() {
            favoritesCount.textContent = favorites.length;
        }

        // Synth√®se vocale avec voix f√©minine
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 1.0;
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                } else {
                    const frenchFemaleVoices = speechSynthesis.getVoices().filter(voice => {
                        return (voice.lang.includes('fr') || voice.lang.includes('FR')) && 
                               (voice.name.toLowerCase().includes('female') || 
                                voice.name.toLowerCase().includes('femme'));
                    });
                    
                    if (frenchFemaleVoices.length > 0) {
                        utterance.voice = frenchFemaleVoices[0];
                    }
                }
                
                speechSynthesis.speak(utterance);
            } else {
                alert('La synth√®se vocale n\'est pas support√©e par votre navigateur.');
            }
        }

        // Configuration du bouton "Remonter en haut"
        function setupBackToTop() {
            // Afficher/masquer le bouton selon le d√©filement
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });
            
            // Remonter en haut quand on clique sur le bouton
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // Configuration des √©couteurs d'√©v√©nements
        function setupEventListeners() {
            searchInput.addEventListener('input', filterWords);
            
            viewBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const view = btn.dataset.view;
                    
                    viewBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    currentView = view;
                    currentViewTitle.textContent = view === 'grid' ? 'Tous les mots' : 'Liste des mots';
                    
                    renderWords();
                });
            });
            
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('favorite-btn')) {
                    e.stopPropagation();
                    const wordId = parseInt(e.target.dataset.id);
                    toggleFavorite(wordId);
                }
            });
            
            document.querySelector('.close-btn').addEventListener('click', closeModal);
            window.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            
            favoriteModalBtn.addEventListener('click', () => {
                if (currentModalWord) {
                    toggleFavorite(currentModalWord.id);
                }
            });
            
            speakBtn.addEventListener('click', () => {
                if (currentModalWord) {
                    speakWord(currentModalWord.word);
                }
            });
            
            voiceSelect.addEventListener('change', () => {
                const selectedVoiceName = voiceSelect.value;
                if (selectedVoiceName) {
                    selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
                } else {
                    selectedVoice = null;
                }
            });
        }

        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
